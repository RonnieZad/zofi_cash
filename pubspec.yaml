name: zofi_cash
description: A new Flutter project.



publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # add dependencies here for extra functionality
  bouncing_widget: ^2.0.0
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0+2
  get: ^4.6.1
  intl: ^0.17.0
  lottie: ^1.1.0
  oktoast: ^3.1.5
  pattern_formatter: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/lotties/

  fonts:
    - family: IBM Plex Sans
      fonts:
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-ThinItalic.ttf
          weight: 100
          style: italic
